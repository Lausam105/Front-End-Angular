<div id="contenedor4" class="container-fluid">
    <div class="row">
      <div class="col">
        <div>
        
            <h1  class="experiencia" id="link3">Experiencia</h1>
        </div>
        <br/>
        <br/>
        <div>
            <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
                Nueva Experiencia
            </button>
        </div>
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h3>{{Experiencia.nombreE}}</h3></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged" ><button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-fill" style="color:red"></i> EDITAR</button></td>
                        <td *ngIf="isLogged" ><button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill" style="color:rgb(7, 7, 7)"></i> BORRAR</button></td>
                </tr>

            </tbody>
        </table>
        <br/>
        <br/>
        <br/>
        <hr id="linea">
    </div>
</div>
</div>
